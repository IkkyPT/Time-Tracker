<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Time Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Almendra&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/99f34af06c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="sidebar">
            <div class="icon-bar">
                <a href="#">
                    <i class="fa-brands fa-github fa-4x"></i>
                </a>
                <span class="creator">IkkyPT</span>
                <button class="push-down">
                    <i class="fa-solid fa-angle-down fa-2x"></i>
                </button>
            </div>
            <div class="menu-list">
                <div class="new-project">
                    <i class="fa-solid fa-plus"></i>
                    <button id="btn-new">New Project</button>
                </div>
                <ul>
                    <li>
                        <span class="new">Rock-Paper-Scizor</span>
                        <button class="delete"><i class="fa-solid fa-trash"></i></button>
                    </li>
                    <li>
                        <span class="new">Calculadora</span>
                        <button class="delete"><i class="fa-solid fa-trash"></i></button>
                    </li>
                </ul>
                <div class="list-time">
                    <span class="total-time">Total Time: 30h</span>
                    <span class="project-time">Project Time: 40h</span>
                </div>
            </div>
        </div>
        <div class="time-manager">
            <div class="time">
                <span id="hour">01</span>:
                <span id="minute">20</span>:
                <span id="second">03</span>
            </div>
            <div class="buttons">
             <button id="start-time" onclick="start()">Start</button>
             <button id="stop-time">Stop</button>
             <button id="reset-time" onclick="reset()">Reset</button>
            </div>
            <div class="current-date">
                <span id="current-date">08 Mar, 2023</span>
                <span id="current-time">21:10</span>
            </div>
        </div>
        <script src="./script.js" async defer></script>
    </body>
</html>
